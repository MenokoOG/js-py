<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-white text-black">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Random Dog Gallery</h1>
        <div class="flex justify-center mb-4">
            <button id="fetchDog" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Fetch Random Dog</button>
        </div>
        <div id="dogImage" class="flex justify-center">
            <!-- Dog image will be inserted here -->
        </div>
    </div>
    <script>
        document.getElementById('fetchDog').addEventListener('click', async () => {
            const response = await fetch('/dog');
            const data = await response.json();
            document.getElementById('dogImage').innerHTML = `<img src="${data.message}" alt="Random Dog" class="rounded shadow-lg">`;
        });
    </script>
</body>
</html>
